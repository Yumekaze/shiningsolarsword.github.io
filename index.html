<!DOCTYPE html>
<html>
<head>
<script>
function showImage() {
    var img = document.createElement("img");
    img.setAttribute('src', 'https://d1u5p3l4wpay3k.cloudfront.net/feheroes_gamepedia_en/thumb/3/3a/Icon_Portrait_Azura.png/68px-Icon_Portrait_Azura.png?version=beadafccef69aa3110f9782483a84a50');
    var div5 = document.getElementById("image")
    div5.appendChild(img);
}
</script>
</head>

<body>
