<!DOCTYPE html>
<html>
	<head>

		<title>HTMLiveCode</title>
		<style type="text/css">
			.heroSection {
			    display: none;
			}
		</style>
		<script type="text/javascript">
			function showDiv(chosenElement)
			{
			    var heroSections = document.querySelectorAll(".heroSection") 
			    for (var i=0, max=heroSections.length; i < max; i++) {
     				heroSections[i].style.display = 'none';
			    }
			    document.getElementById(chosenElement.selected).style.display = 'block';
			}
			
		</script>
	</head>

	<body>
